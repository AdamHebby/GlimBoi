<div class="row">
  <div class="col-1 mt-3 mx-auto">
     <a class="btn btn-primary" href="/users/settings/profile " data-toggle="modal" data-target="#modalCart">Add Command</a>
     <a class="btn btn-success mt-2" href="/users/settings/profile " data-toggle="modal" data-target="#modalEditCommand">Edit Commands</a>
     <a class="btn btn-danger mt-2" href="/users/settings/profile" data-toggle="modal" data-target="#modalDelete">Remove Command</a>
  </div>
  <div class="col-10 glimPanel whiteText mt-3 mx-auto">
     <table id="example" class="display table table-striped" style="width:100%" contenteditable="true">
     </table>
  </div>
</div>
<!-- Modal: Add Command -->
<div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" style="overflow-wrap: break-word;">
  <div class="modal-dialog" role="document">
     <div class="modal-content glimPanel whiteText" id="removeModal">
        <!--Header-->
        <div class="modal-header text-center">
           <h4 class="modal-title w-100" id="myModalLabel">Add a command</h4>
        </div>
        <!--Body-->
        <div class="modal-body">
           <table class="table table-hover">
              <thead>
                 <tr>
                    <th >Command</th>
                    <th>Data</th>
                 </tr>
              </thead>
              <tbody>
                 <tr>
                    <td data-toggle="tooltip" data-placement="top" title="Name of command">Name</td>
                    <td contenteditable="true" id="addCommandName">ex. !follow</td>
                 </tr>
                 <tr>
                    <td data-toggle="tooltip" data-placement="top" title="Arguements">Arguements</td>
                    <td contenteditable="true" id="addCommandArguements">null</td>
                 </tr>
                 <tr>
                    <td data-toggle="tooltip" data-placement="top" title="Command Message">Command Data</td>
                    <td contenteditable="true" id="addCommandData">Follow me on Glimesh at https://glimesh.tv/Mytho</td>
                 </tr>
                 <tr>
                    <td data-toggle="tooltip" data-placement="top" title="The amount of currency required">Points</td>
                    <td contenteditable="true" id="addCommandPoints">0</td>
                 </tr>
                 <tr>
                    <td data-toggle="tooltip" data-placement="top" title="Sets a counter">Uses</td>
                    <td contenteditable="true" id="addCommandUses">0</td>
                 </tr>
                 <tr>
                    <td data-toggle="tooltip" data-placement="top" title="The minimum rank to use the command">Rank</td>
                    <td id="addCommandRank">
                       <select name="cars" id="rankChoiceAdd">
                          <option value="Everyone">Everyone (Defualt)</option>
                          <option value="Moderator">Moderator</option>
                          <option value="Editor">Editor</option>
                          <option value="Streamer">Streamer</option>
                       </select>
                    </td>
                 </tr>
              </tbody>
           </table>
        </div>
        <!--Footer-->
        <div class="modal-footer">
           <p id="errorMessageAdd"></p>
           <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
           <button class="btn btn-outline-primary" onclick="checkNewCommand()" id="addCommandButtonFinish">Add</button>
        </div>
     </div>
  </div>
</div>
<!-- Modal: modalCart -->

<!-- Modal: Edit Command -->
<div class="modal fade" id="modalEditCommand" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" style="overflow-wrap: break-word;">
  <div class="modal-dialog" role="document">
     <div class="modal-content glimPanel whiteText" id="editModal">
        <!--Header-->
        <div class="modal-header text-center">
           <h4 class="modal-title w-100" id="myModalLabelEdit">Edit a command</h4>
        </div>
        <!--Body-->
        <div class="modal-body">
           <!--Body-->
        <div class="modal-body">
         <div class="icon-input-container">
            <input class="icon-input" type="text" placeholder="Command Name" id="commandEditInput">
            <p id="editCommandMessage" class="errorMessage"></p>
        </div>
        </div>
        </div>
        <!--Footer-->
        <div class="modal-footer">
           <p id="errorMessageAdd"></p>
           <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
           <button class="btn btn-outline-primary" onclick="checkEditCommand()" id="addCommandButtonFinish">Edit</button>
        </div>
     </div>
  </div>
</div>
<!-- Modal: modalCart -->

<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" style="overflow-wrap: break-word;">
  <div class="modal-dialog" role="document">
     <div class="modal-content glimPanel whiteText">
        <!--Header-->
        <div class="modal-header text-center">
           <h4 class="modal-title w-100" id="myModalLabelDelete">Remove a Command</h4>
        </div>
        <!--Body-->
        <div class="modal-body">
         <div class="icon-input-container">
            <input class="icon-input" type="text" placeholder="Command Name" id="commandRemoveInput">
            <p id="removeCommandMessage" class="errorMessage"></p>
        </div>
        </div>
        <!--Footer-->
        <div class="modal-footer">
           <p id="errorMessageAdd"></p>
           <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
           <button class="btn btn-outline-primary" onclick="checkRemoveCommand()">Remove</button>
        </div>
     </div>
  </div>
</div>
<!-- Modal: modalCart -->
